<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Game Arcade</title>
    <link rel="stylesheet" href="coin_flip.css">
</head>

<body>
    <header>
        <h1><a href="arcade.html">Game Arcade</a></h1>
        <h2>Coin Flip</h2>
    </header>

    <div class="container">
        <!-- Picture of Quarter -->
        <!-- Images taken from https://www.gainesvillecoins.com/blog/what-are-quarters-made-of -->

        <div class = "coin" id = "coin">
            <div class = "heads">
                <img src = "Quarterheads.jpg" alt="Quarter Heads" width="75%" height="75%">
            </div>

            <div class = "tails">
                <img src = "QuarterTails.jpg" alt="Quarter Tails" width="75%" height="75%">
            </div>

        </div>

        <div class = "stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
    </div>

    <div class="buttonContainer">
        <!-- <button id="flip-button" onclick="flipCoin()">Flip Coin</button> -->
        <button id="flip-button">Flip Coin</button>
        <button id="reset-button">Reset</button>
    </div>
    
    
    <script src="coin_flip.js"></script>
</body>
