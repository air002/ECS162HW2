<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Game Arcade</title>
    <link rel="stylesheet" href="dice_roll.css">
    <script src="dice_roll.js" defer></script>
</head>

<body>
    <header>
        <h1><a href="arcade.html">Game Arcade</a></h1>
        <h2>Dice Roll</h2>
    </header>
    <div id="gameContainer" class="game-play-area">
        <div id="numOfDiceSelection">
            <label>Number of Dice:</label>
            <input type="radio" name="numOfDice" id="1" value="1" checked> 1
            <input type="radio" name="numOfDice" id="2" value="2"> 2
            <input type="radio" name="numOfDice" id="3" value="3"> 3
        </div>

    </div>
    <div class="dice-container"></div>

    <button type="button" class="btn-roll-dice">Roll Dice</button>


</body>

</html>
